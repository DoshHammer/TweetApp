<div class="container">
    <div class="content-card">
        <div class="identity pt-2"><img src="../../assets/gravatar.png" class="gravatar-big">  @{{nameUser}}</div>
        <div class="new-tweet-card pt-3">
            <div class="card text-white bg-light">
                <div class="card-header" style="background-color: rgb(47, 179, 227);">
                    <h3 *ngIf="!editTweet">New Tweet</h3>
                    <h3 *ngIf="editTweet">Edit Tweet</h3>
                </div>
                    <div class="form-group ">
                        <label class="label font-fam" for="tweet" style="color: black;">Message</label>
                        <textarea (onkeyup)="resetData()"  name="tweet" #message id="tweetBox" [(ngModel)]="tweetText" cols="60" rows="5" 
                            placeholder="Write Your Thoughts Here..."></textarea>
                        <div class="tweet-limit" >{{144-message.value.length}}</div>
                    </div>
                    <!-- <div class="form-group">
                        <label class="label" for="tags">Tags</label>
                        <input (keyup.enter)="addToList(currentTag.value);currentTag.value='';" #currentTag class="form-control" type="text" name="tags" id="tag">
                    </div>
                    <div class="form-group label mb-2">
                        <button action="none" class="tag" *ngFor="let tag of tags; let i=index;">
                            <span (click)="deleteTag(i)" >#{{tag}}</span>
                        </button>
                    </div> -->
                    <div class="form-group label mb-3">
                        <button *ngIf="!editTweet"  [disabled]="((144-message.value.length < 0) || (message.value.length==0))? true:false" (click)="tweet(message.value)" class="btn1">Tweet</button>
                        <button *ngIf="editTweet"  [disabled]="((144-message.value.length < 0) || (message.value.length==0))? true:false" (click)="updateTweet(message.value)" class="btn1">Update Tweet</button>
                    </div>

                <div class="alert alert-success label mb-4" *ngIf="tweeted && result">
                    <small>Tweeted Successfully!</small>
                </div>
                <div class="alert alert-danger label mb-4" *ngIf="tweeted && !result">
                    <small>Error publishing tweet</small>
                </div>

            </div>
            
            
        </div>

    </div>
</div>
